<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
<div id="container">
    <label for="textArea"><h1>Text Area:</h1></label>
    <div id="inputArea">
        <textarea id="textArea" cols="100" rows="20%" placeholder="Multi-line textarea"></textarea>
        <input type="submit" value="Calculate" id="calculateButton">
    </div>
    <div id="outputArea">
        <p>Number of words: <<span id="numberOfWords"></span>></p>
        <p>Length of the maximum word: <<span id="lengthOfMaxWord"></span>></p>
        <p>Length of the minimum word: <<span id="lengthOfMinWord"></span>></p>
        <p>Average length of words: <<span id="averageLengthOfWords"></span>></p>
    </div>
</div>
<script src="task1.js"></script>
</body>
</html>
